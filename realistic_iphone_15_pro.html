<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реалистичный iPhone 15 Pro - Natural Titanium</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
        }

        .iphone-container {
            position: relative;
            perspective: 1000px;
            filter: drop-shadow(0 25px 50px rgba(0, 0, 0, 0.15));
        }

        .iphone {
            /* Точные размеры iPhone 15 Pro (масштаб 2:1) */
            width: 146.6px;
            height: 293.2px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }

        .iphone:hover {
            transform: rotateY(5deg) rotateX(-2deg);
        }

        /* Основной корпус - Natural Titanium */
        .device-body {
            width: 100%;
            height: 100%;
            background: linear-gradient(
                145deg,
                #8a8a8a 0%,     /* Темный титан в тени */
                #b8b8b8 15%,    /* Средний титан */
                #d4d4d4 35%,    /* Светлый титан на свету */
                #a8a8a8 50%,    /* Средний */
                #969696 70%,    /* Темнее */
                #7a7a7a 100%    /* Самый темный край */
            );
            border-radius: 28px;
            position: relative;
            overflow: hidden;

            /* Множественные тени для реалистичности */
            box-shadow:
                /* Основная тень */
                0 20px 40px rgba(0, 0, 0, 0.2),
                /* Внутренняя тень для объема */
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                inset 0 -1px 0 rgba(0, 0, 0, 0.1),
                /* Дополнительные тени для глубины */
                0 5px 15px rgba(0, 0, 0, 0.1),
                0 35px 60px rgba(0, 0, 0, 0.05);
        }

        /* Блики на металле */
        .device-body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                45deg,
                transparent 0%,
                rgba(255, 255, 255, 0.1) 20%,
                rgba(255, 255, 255, 0.05) 40%,
                transparent 60%,
                rgba(255, 255, 255, 0.03) 80%,
                transparent 100%
            );
            border-radius: inherit;
            pointer-events: none;
        }

        /* Экран */
        .screen {
            position: absolute;
            top: 8px;
            left: 8px;
            right: 8px;
            bottom: 8px;
            background: #000;
            border-radius: 22px;
            overflow: hidden;

            /* Тонкая рамка экрана (1.55mm) */
            box-shadow:
                inset 0 0 0 1px rgba(40, 40, 40, 0.8),
                0 0 20px rgba(0, 0, 0, 0.3);
        }

        /* Dynamic Island */
        .dynamic-island {
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 36px;
            height: 9px;
            background: #1a1a1a;
            border-radius: 20px;
            z-index: 10;
            box-shadow:
                inset 0 1px 2px rgba(0, 0, 0, 0.5),
                0 1px 3px rgba(0, 0, 0, 0.3);
        }

        /* Боковые кнопки */
        .side-buttons {
            position: absolute;
        }

        /* Кнопки громкости (слева) */
        .volume-buttons {
            left: -3px;
            top: 40px;
        }

        .volume-up,
        .volume-down {
            width: 6px;
            height: 18px;
            background: linear-gradient(90deg, #707070, #a0a0a0, #707070);
            border-radius: 0 3px 3px 0;
            margin-bottom: 3px;
            box-shadow:
                -1px 0 2px rgba(0, 0, 0, 0.2),
                inset 1px 0 0 rgba(255, 255, 255, 0.1);
        }

        /* Action Button */
        .action-button {
            left: -3px;
            top: 75px;
            width: 6px;
            height: 12px;
            background: linear-gradient(90deg, #606060, #909090, #606060);
            border-radius: 0 3px 3px 0;
            box-shadow:
                -1px 0 2px rgba(0, 0, 0, 0.2),
                inset 1px 0 0 rgba(255, 255, 255, 0.1);
        }

        /* Кнопка питания (справа) */
        .power-button {
            right: -3px;
            top: 60px;
            width: 6px;
            height: 22px;
            background: linear-gradient(270deg, #707070, #a0a0a0, #707070);
            border-radius: 3px 0 0 3px;
            box-shadow:
                1px 0 2px rgba(0, 0, 0, 0.2),
                inset -1px 0 0 rgba(255, 255, 255, 0.1);
        }

        /* Камера */
        .camera-module {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #404040, #606060, #404040);
            border-radius: 18px;
            box-shadow:
                0 2px 8px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        /* Основная камера */
        .main-camera {
            position: absolute;
            top: 6px;
            left: 6px;
            width: 14px;
            height: 14px;
            background: radial-gradient(circle, #1a1a1a, #000);
            border-radius: 50%;
            border: 1px solid #333;
            box-shadow:
                inset 0 1px 2px rgba(0, 0, 0, 0.5),
                0 0 3px rgba(0, 0, 0, 0.3);
        }

        /* Ультраширокая камера */
        .ultra-wide-camera {
            position: absolute;
            top: 6px;
            right: 6px;
            width: 14px;
            height: 14px;
            background: radial-gradient(circle, #1a1a1a, #000);
            border-radius: 50%;
            border: 1px solid #333;
            box-shadow:
                inset 0 1px 2px rgba(0, 0, 0, 0.5),
                0 0 3px rgba(0, 0, 0, 0.3);
        }

        /* Телефото камера */
        .telephoto-camera {
            position: absolute;
            bottom: 6px;
            left: 6px;
            width: 14px;
            height: 14px;
            background: radial-gradient(circle, #1a1a1a, #000);
            border-radius: 50%;
            border: 1px solid #333;
            box-shadow:
                inset 0 1px 2px rgba(0, 0, 0, 0.5),
                0 0 3px rgba(0, 0, 0, 0.3);
        }

        /* Вспышка и микрофон */
        .flash {
            position: absolute;
            bottom: 6px;
            right: 6px;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, #f0f0f0, #d0d0d0);
            border-radius: 50%;
            box-shadow:
                inset 0 -1px 1px rgba(0, 0, 0, 0.1),
                0 1px 2px rgba(255, 255, 255, 0.3);
        }

        /* USB-C порт */
        .usb-port {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 16px;
            height: 3px;
            background: linear-gradient(to bottom, #2a2a2a, #1a1a1a);
            border-radius: 2px;
            box-shadow:
                inset 0 1px 1px rgba(0, 0, 0, 0.5),
                0 1px 0 rgba(255, 255, 255, 0.1);
        }

        /* Динамики */
        .speaker-left,
        .speaker-right {
            position: absolute;
            bottom: 20px;
            width: 2px;
            height: 2px;
            background: #2a2a2a;
            border-radius: 1px;
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.5);
        }

        .speaker-left {
            left: 30px;
        }

        .speaker-right {
            right: 30px;
        }

        /* Анимация поворота */
        @keyframes rotate {
            0% { transform: rotateY(0deg) rotateX(0deg); }
            25% { transform: rotateY(5deg) rotateX(-2deg); }
            75% { transform: rotateY(-5deg) rotateX(2deg); }
            100% { transform: rotateY(0deg) rotateX(0deg); }
        }

        .iphone:hover {
            animation: rotate 3s infinite ease-in-out;
        }

        /* Дополнительные блики на разных углах */
        .device-body::after {
            content: '';
            position: absolute;
            top: 10%;
            left: 20%;
            width: 30%;
            height: 60%;
            background: linear-gradient(
                125deg,
                transparent 0%,
                rgba(255, 255, 255, 0.08) 30%,
                rgba(255, 255, 255, 0.15) 50%,
                rgba(255, 255, 255, 0.05) 70%,
                transparent 100%
            );
            border-radius: 20px;
            pointer-events: none;
            opacity: 0.7;
        }

        /* Информация о цвете */
        .color-info {
            margin-top: 30px;
            text-align: center;
            color: #333;
        }

        .color-info h3 {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .color-info p {
            font-size: 14px;
            line-height: 1.5;
            color: #666;
            max-width: 300px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="iphone-container">
        <div class="iphone">
            <div class="device-body">
                <!-- Экран -->
                <div class="screen">
                    <div class="dynamic-island"></div>
                </div>

                <!-- Боковые кнопки -->
                <div class="side-buttons volume-buttons">
                    <div class="volume-up"></div>
                    <div class="volume-down"></div>
                </div>

                <div class="side-buttons action-button"></div>

                <div class="side-buttons power-button"></div>

                <!-- Камера -->
                <div class="camera-module">
                    <div class="main-camera"></div>
                    <div class="ultra-wide-camera"></div>
                    <div class="telephoto-camera"></div>
                    <div class="flash"></div>
                </div>

                <!-- Нижняя часть -->
                <div class="usb-port"></div>
                <div class="speaker-left"></div>
                <div class="speaker-right"></div>
            </div>
        </div>

        <div class="color-info">
            <h3>iPhone 15 Pro - Natural Titanium</h3>
            <p>
                Аэрокосмический титан Grade 5 с матовой текстурированной поверхностью.
                Цвет динамически меняется от темного бронзового до светлого серебристого
                в зависимости от освещения, создавая уникальный металлический эффект.
            </p>
        </div>
    </div>
</body>
</html>
