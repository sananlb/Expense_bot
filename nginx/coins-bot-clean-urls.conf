# HTTP to HTTPS redirect for coins-bot.ru
server {
    listen 80;
    server_name coins-bot.ru www.coins-bot.ru;
    return 301 https://www.coins-bot.ru$request_uri;
}

# HTTPS configuration for www.coins-bot.ru
server {
    listen 443 ssl http2;
    server_name www.coins-bot.ru coins-bot.ru;

    # Redirect coins-bot.ru to www.coins-bot.ru
    if ($host = coins-bot.ru) {
        return 301 https://www.coins-bot.ru$request_uri;
    }

    # SSL Certificate
    ssl_certificate /etc/letsencrypt/live/coins-bot.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/coins-bot.ru/privkey.pem;

    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Root directory for landing page
    root /var/www/coins-bot;
    index index.html;

    # Clean URL rewrites - handle URLs without .html extension
    # Must be before other location blocks
    location = /car-calculator {
        try_files /car-calculator.html =404;
    }

    # Disable cache for HTML files
    location ~* \.html$ {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        expires off;
    }

    # Cache for static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|webp|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Main location
    location / {
        try_files $uri $uri/ =404;
    }
}
