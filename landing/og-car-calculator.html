  body {
    width: 1200px;
    height: 630px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #f0f4ff 0%, #f8fafc 40%, #f0f4ff 100%);

  .vs {
    font-size: 28px;

    color: #5569d3;

  .text-block {
    display: flex;

  }

  .subtitle {

  .accent-line {
    width: 48px;
    height: 4px;
    background: linear-gradient(135deg, #5569d3 0%, #6e82e3 100%);
    border-radius: 2px;
  }

  /* Subtle decorative circles */
  .decor-1 {
    position: absolute;
    top: -40px;
    right: -40px;
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background: rgba(85, 105, 211, 0.06);

  .decor-2 {
    position: absolute;
    bottom: -60px;
    left: -30px;
    width: 160px;
    height: 160px;
    border-radius: 50%;

</style>
