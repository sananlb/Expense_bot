<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
  html, body {
    width: 1200px;
    height: 630px;
    max-width: 1200px;
    max-height: 630px;
  }
  html { overflow: hidden; }
  body {
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(145deg, #c7d5ed 0%, #b8c9e4 35%, #cdd9ee 65%, #bfcfe8 100%);
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    overflow: hidden;
    position: relative;
  }

  /* Soft colored blobs in background */
  .blob-1 {
    position: absolute;
    top: -100px;
    right: 150px;
    width: 400px;
    height: 400px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(85, 105, 211, 0.18) 0%, transparent 65%);
  }

  .blob-2 {
    position: absolute;
    bottom: -120px;
    left: 80px;
    width: 350px;
    height: 350px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(110, 130, 227, 0.14) 0%, transparent 65%);
  }

  .blob-3 {
    position: absolute;
    top: 100px;
    left: -80px;
    width: 300px;
    height: 300px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(59, 130, 246, 0.12) 0%, transparent 65%);
  }

  /* Main layout */
  .container {
    display: flex;
    align-items: center;
    gap: 56px;
    position: relative;
    z-index: 2;
  }

  /* Emoji block */
  .emojis {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
    flex-shrink: 0;
  }

  .emoji {
    font-size: 80px;
    line-height: 1;
  }

  .vs {
    font-size: 22px;
    font-weight: 800;
    color: #5569d3;
    letter-spacing: 3px;
    text-transform: uppercase;
  }

  /* Glass card with text */
  .card {
    display: flex;
    align-items: stretch;
    background: rgba(255, 255, 255, 0.55);
    backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.7);
    border-radius: 24px;
    padding: 44px 48px;
    box-shadow: 0 8px 32px rgba(85, 105, 211, 0.10), 0 2px 8px rgba(0,0,0,0.04);
  }

  .card-accent {
    width: 4px;
    border-radius: 4px;
    background: linear-gradient(180deg, #5569d3 0%, #6e82e3 50%, #60a5fa 100%);
    margin-right: 32px;
    flex-shrink: 0;
  }

  .text-block {
    display: flex;
    flex-direction: column;
    gap: 14px;
  }

  .title {
    font-size: 34px;
    font-weight: 700;
    color: #0f172a;
    line-height: 1.35;
  }

  .subtitle {
    font-size: 19px;
    color: #475569;
    line-height: 1.6;
  }
</style>
</head>
<body>
  <div class="blob-1"></div>
  <div class="blob-2"></div>
  <div class="blob-3"></div>

  <div class="container">
    <div class="emojis">
      <span class="emoji">üöó</span>
      <span class="vs">vs</span>
      <span class="emoji">üöï</span>
    </div>

    <div class="card">
      <div class="card-accent"></div>
      <div class="text-block">
        <div class="title">–°—Ç–æ–∏–º–æ—Å—Ç—å –≤–ª–∞–¥–µ–Ω–∏—è<br>–∞–≤—Ç–æ–º–æ–±–∏–ª–µ–º</div>
        <div class="subtitle">–ü–æ–ª–Ω—ã–π —Ä–∞—Å—á—ë—Ç<br>—Å —É—á—ë—Ç–æ–º –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤</div>
      </div>
    </div>
  </div>
</body>
</html>
