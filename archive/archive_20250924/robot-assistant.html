<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Robot Assistant - Coins Bot</title>

  <style>
    /* Robot Assistant Styles */
    #ai-assistant {
      position: fixed;
      width: 100px;
      height: 100px;
      z-index: 9999;
      pointer-events: none;
      transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      will-change: transform;
    }

    #ai-assistant.interactive {
      pointer-events: auto;
      cursor: pointer;
    }

    .robot-container {
      position: relative;
      width: 100%;
      height: 100%;
      animation: robot-idle 4s ease-in-out infinite;
    }

    .robot-body {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
      transition: transform 0.3s ease;
    }

    .robot-body.waving {
      animation: robot-wave 1s ease-in-out;
    }

    .robot-eyes {
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translateX(-50%);
      width: 40%;
      height: 15%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .eye {
      width: 8px;
      height: 8px;
      background: #60d5f5;
      border-radius: 50%;
      animation: robot-blink 5s infinite;
      box-shadow: 0 0 10px rgba(96, 213, 245, 0.5);
    }

    .robot-speech-bubble {
      position: absolute;
      bottom: 110%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border-radius: 20px;
      padding: 10px 15px;
      min-width: 150px;
      max-width: 250px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      white-space: nowrap;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 14px;
      color: #0f172a;
      pointer-events: none;
    }

    .robot-speech-bubble::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 10px solid white;
    }

    .robot-speech-bubble.active {
      opacity: 1;
      visibility: visible;
    }

    .bubble-text {
      display: block;
      text-align: center;
    }

    /* Robot trail effect */
    .robot-trail {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      pointer-events: none;
    }

    #ai-assistant.flying .robot-trail {
      opacity: 1;
      background: linear-gradient(90deg,
        transparent 0%,
        rgba(96, 213, 245, 0.1) 20%,
        rgba(96, 213, 245, 0.2) 50%,
        rgba(96, 213, 245, 0.1) 80%,
        transparent 100%
      );
      animation: trail-effect 0.8s ease-out;
    }

    /* Animations */
    @keyframes robot-idle {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      25% {
        transform: translateY(-5px) rotate(-2deg);
      }
      75% {
        transform: translateY(5px) rotate(2deg);
      }
    }

    @keyframes robot-wave {
      0%, 100% {
        transform: rotate(0deg);
      }
      25% {
        transform: rotate(-15deg) translateX(-5px);
      }
      50% {
        transform: rotate(15deg) translateX(5px);
      }
      75% {
        transform: rotate(-15deg) translateX(-5px);
      }
    }

    @keyframes robot-blink {
      0%, 90%, 100% {
        transform: scaleY(1);
        opacity: 1;
      }
      95% {
        transform: scaleY(0.1);
        opacity: 0.5;
      }
    }

    @keyframes robot-fly {
      0% {
        transform: rotate(0deg) scale(1);
      }
      25% {
        transform: rotate(-10deg) scale(1.1);
      }
      50% {
        transform: rotate(0deg) scale(1);
      }
      75% {
        transform: rotate(10deg) scale(1.1);
      }
      100% {
        transform: rotate(0deg) scale(1);
      }
    }

    @keyframes robot-pointing {
      0%, 100% {
        transform: translateX(0);
      }
      50% {
        transform: translateX(10px);
      }
    }

    @keyframes robot-thinking {
      0%, 100% {
        transform: rotate(0deg);
      }
      20% {
        transform: rotate(-5deg) translateY(-5px);
      }
      40% {
        transform: rotate(5deg) translateY(-3px);
      }
      60% {
        transform: rotate(-3deg) translateY(-5px);
      }
      80% {
        transform: rotate(3deg) translateY(-3px);
      }
    }

    @keyframes robot-celebrating {
      0%, 100% {
        transform: translateY(0) rotate(0deg) scale(1);
      }
      25% {
        transform: translateY(-20px) rotate(-5deg) scale(1.1);
      }
      50% {
        transform: translateY(0) rotate(5deg) scale(1);
      }
      75% {
        transform: translateY(-10px) rotate(-3deg) scale(1.05);
      }
    }

    @keyframes trail-effect {
      0% {
        transform: scaleX(0);
        opacity: 0;
      }
      50% {
        transform: scaleX(1);
        opacity: 0.5;
      }
      100% {
        transform: scaleX(0);
        opacity: 0;
      }
    }

    /* Robot states */
    #ai-assistant.waving .robot-body {
      animation: robot-wave 1s ease-in-out;
    }

    #ai-assistant.pointing .robot-container {
      animation: robot-pointing 1s ease-in-out infinite;
    }

    #ai-assistant.thinking .robot-container {
      animation: robot-thinking 2s ease-in-out infinite;
    }

    #ai-assistant.celebrating .robot-container {
      animation: robot-celebrating 1.5s ease-in-out infinite;
    }

    #ai-assistant.flying .robot-container {
      animation: robot-fly 1s ease-in-out;
    }

    /* Sleeping state */
    #ai-assistant.sleeping::after {
      content: 'Z';
      position: absolute;
      top: -10px;
      right: -10px;
      font-size: 20px;
      color: #60d5f5;
      animation: sleep-z 2s ease-in-out infinite;
    }

    @keyframes sleep-z {
      0%, 100% {
        transform: translate(0, 0) scale(0.5);
        opacity: 0;
      }
      50% {
        transform: translate(10px, -10px) scale(1);
        opacity: 1;
      }
    }

    /* Mobile responsive */
    @media (max-width: 768px) {
      #ai-assistant {
        width: 60px;
        height: 60px;
      }

      .robot-speech-bubble {
        min-width: 120px;
        max-width: 180px;
        font-size: 12px;
        padding: 8px 12px;
      }

      .eye {
        width: 5px;
        height: 5px;
      }
    }

    /* Tablet */
    @media (min-width: 769px) and (max-width: 1024px) {
      #ai-assistant {
        width: 80px;
        height: 80px;
      }

      .robot-speech-bubble {
        min-width: 140px;
        max-width: 220px;
        font-size: 13px;
      }

      .eye {
        width: 6px;
        height: 6px;
      }
    }

    /* Hide on very small screens */
    @media (max-width: 480px) {
      #ai-assistant {
        width: 50px;
        height: 50px;
      }
    }

    /* Reduced motion preference */
    @media (prefers-reduced-motion: reduce) {
      #ai-assistant,
      .robot-container,
      .robot-body,
      .eye,
      .robot-speech-bubble {
        animation: none !important;
        transition: none !important;
      }
    }
  </style>
</head>
<body>
  <!-- Robot Assistant HTML -->
  <div id="ai-assistant" class="ai-robot">
    <div class="robot-trail"></div>
    <div class="robot-container">
      <img src="robot.jpg" class="robot-body" alt="AI Assistant">
      <div class="robot-eyes">
        <div class="eye left"></div>
        <div class="eye right"></div>
      </div>
      <div class="robot-speech-bubble">
        <span class="bubble-text"></span>
      </div>
    </div>
  </div>

  <!-- Demo content to test robot -->
  <div style="height: 200vh; padding: 50px; font-family: sans-serif;">
    <h1>Robot Assistant Test Page</h1>
    <p>Scroll down to see the robot in action...</p>

    <div style="margin-top: 100vh;">
      <h2>Middle Section</h2>
      <p>The robot should move here!</p>
    </div>
  </div>

  <script>
    // Basic test - make robot visible and add some interactions
    const robot = document.getElementById('ai-assistant');
    const bubble = document.querySelector('.robot-speech-bubble');
    const bubbleText = document.querySelector('.bubble-text');

    // Position robot initially
    robot.style.right = '50px';
    robot.style.bottom = '50px';

    // Make robot interactive
    robot.classList.add('interactive');

    // Show welcome message
    setTimeout(() => {
      showSpeech('Привет! Я твой помощник!', 3000);
      robot.classList.add('waving');
      setTimeout(() => robot.classList.remove('waving'), 1000);
    }, 1000);

    // Click interaction
    robot.addEventListener('click', () => {
      const messages = [
        'Я помогу с учетом расходов!',
        'Попробуй наш бот!',
        'Экономь с умом!',
        'Coins Bot - это просто!'
      ];
      const randomMsg = messages[Math.floor(Math.random() * messages.length)];
      showSpeech(randomMsg, 2000);

      // Random animation
      const animations = ['waving', 'thinking', 'celebrating', 'pointing'];
      const randomAnim = animations[Math.floor(Math.random() * animations.length)];
      robot.classList.add(randomAnim);
      setTimeout(() => robot.classList.remove(randomAnim), 1500);
    });

    // Speech bubble function
    function showSpeech(text, duration = 3000) {
      bubbleText.textContent = text;
      bubble.classList.add('active');
      setTimeout(() => {
        bubble.classList.remove('active');
      }, duration);
    }

    // Simple scroll reaction
    let lastScroll = 0;
    window.addEventListener('scroll', () => {
      const currentScroll = window.scrollY;

      if (Math.abs(currentScroll - lastScroll) > 200) {
        robot.classList.add('flying');
        setTimeout(() => robot.classList.remove('flying'), 1000);
        lastScroll = currentScroll;
      }
    });
  </script>
</body>
</html>
