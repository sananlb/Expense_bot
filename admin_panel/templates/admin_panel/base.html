<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ExpenseBot Admin{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { padding-top: 60px; }
        .navbar-brand { font-weight: bold; }
        .stat-card { margin-bottom: 20px; }
        .stat-card h3 { font-size: 2rem; font-weight: bold; }
        .stat-card p { margin: 0; color: #6c757d; }
        
        /* Боковая панель быстрых действий */
        .quick-actions-sidebar {
            position: fixed;
            left: 0;
            top: 60px;
            bottom: 0;
            width: 60px;
            background-color: #343a40;
            padding-top: 20px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        .quick-actions-sidebar .quick-action-btn {
            width: 45px;
            height: 45px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: all 0.3s;
            position: relative;
        }
        
        .quick-actions-sidebar .quick-action-btn:hover {
            transform: translateX(5px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        
        .quick-action-btn.btn-primary {
            background-color: #0d6efd;
        }
        
        .quick-action-btn.btn-secondary {
            background-color: #6c757d;
        }
        
        .quick-action-btn.btn-info {
            background-color: #0dcaf0;
        }
        
        .quick-action-btn i {
            font-size: 1.2rem;
        }
        
        /* Tooltip для кнопок */
        .quick-action-btn .tooltip-text {
            visibility: hidden;
            position: absolute;
            left: 60px;
            background-color: #212529;
            color: white;
            text-align: center;
            padding: 5px 10px;
            border-radius: 6px;
            white-space: nowrap;
            font-size: 0.875rem;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .quick-action-btn:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
        
        /* Адаптация контента под боковую панель */
        .with-sidebar {
            margin-left: 60px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'panel:dashboard' %}">
                <i class="bi bi-speedometer2"></i> ExpenseBot Admin
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'panel:dashboard' %}">
                            <i class="bi bi-speedometer2"></i> Дашборд
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'panel:users_list' %}">
                            <i class="bi bi-people"></i> Пользователи
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'panel:broadcast_list' %}">
                            <i class="bi bi-megaphone"></i> Рассылки
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'admin:index' %}">
                            <i class="bi bi-gear"></i> Django Admin
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'admin:logout' %}">
                            <i class="bi bi-box-arrow-right"></i> Выход
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Боковая панель быстрых действий -->
    <div class="quick-actions-sidebar">
        <a href="{% url 'panel:broadcast_create' %}" class="quick-action-btn btn-primary">
            <i class="bi bi-megaphone"></i>
            <span class="tooltip-text">Создать рассылку</span>
        </a>
        <a href="{% url 'panel:users_list' %}" class="quick-action-btn btn-secondary">
            <i class="bi bi-people"></i>
            <span class="tooltip-text">Пользователи</span>
        </a>
        <a href="{% url 'admin:expenses_profile_changelist' %}" class="quick-action-btn btn-info">
            <i class="bi bi-gear"></i>
            <span class="tooltip-text">Управление</span>
        </a>
    </div>

    <div class="container-fluid with-sidebar">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
